name: Deploy .NET 8 API to Tencent Cloud

on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to TCR
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.TENCENT_REGISTRY }}:latest
            ${{ secrets.TENCENT_REGISTRY }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker login ccr.ccs.tencentyun.com --username=${{ secrets.TENCENT_REGISTRY_USERNAME }} --password-stdin <<< "${{ secrets.TENCENT_REGISTRY_PASSWORD }}"
            docker stop myapi || true
            docker rm myapi || true
            docker pull ${{ secrets.TENCENT_REGISTRY }}:latest
            docker run -d -p 8081:8080 --name myapi --restart unless-stopped ${{ secrets.TENCENT_REGISTRY }}:latest
